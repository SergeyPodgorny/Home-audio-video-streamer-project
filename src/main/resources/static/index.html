<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta lang="ru">
    <title>Home movie theatre</title>
    <style>
      body {
        margin: 100px;
      }

      table td,
      table th {
        border: 1px solid black;
      }
    </style>
</head>
<body>

<h1>Доступные файлы в текущем каталоге</h1>

<a href="streamer_page.html">Player</a>

    <br />
    <br />

    <div id="container"></div>

<script>

async function getPlaylist() {
  try {
    const response = await fetch(
      '/playlist',
      {
        method: 'GET',
      },
    );

    if (!response.ok) {
      throw new Error(`Error! status: ${response.status}`);
    }

    const data = await response.json();
    console.log(data.fileNames);
    return data;
  } catch (error) {
    console.log(error);
  }
}


getPlaylist().then(data => {

  let table = '<table style="border-collapse: collapse;">';

  table += `
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>

    <tbody>`;
  
  data.fileNames.forEach(data => {
    table += `
      <tr>
        <td>${data}</td>
      </tr>`;
  });

  table += `
    </tbody>
  </table>`;

  const container = document.getElementById('container');
  container.innerHTML = table;
});

</script>
</body>
</html>
